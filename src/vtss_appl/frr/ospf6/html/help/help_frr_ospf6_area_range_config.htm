<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>OSPF6 Area Range Configuration Help</title>
    <link href="/lib/help.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/lib/mootools-core.js"></script>
    <script type="text/javascript" src="/lib/dynforms.js"></script>
    <script type="text/javascript" src="/lib/ajax.js"></script>
    <script type="text/javascript" src="/lib/json.js"></script>
    <script type="text/javascript" language="JavaScript">
// Global variables
var myCapabilities;

/* Update HTML description fields */
function processTableDesc(req) {
    if (!req.responseText) {
        return;
    }

    var json_spec = JSON.decode(req.responseText);

    // Update table description
    $("TableDesc").innerHTML = getJsonSpecElement(json_spec, "groups", "ospf6.config.area_range").description;
}

function processUpdate(recv_json) {
    // Update table description
    //$("TableDesc").innerHTML = getJsonSpecElement(recv_json, "groups", "ospf6.config.area_range").description;

    // Update table parameter description
    var param_names = [
        { "alias": "Delete",
          "description": "Check to delete the entry. It will be deleted during the next save." },
        { "alias": "Area ID", "description": "The OSPF6 area ID." },
        { "alias": "Network Address", "type": "mesa_ipv6_network_t", "name": "Network" },
        { "alias": "Mask Length", "type": "mesa_ipv6_network_t", "name": "IpSubnetMaskLength" },
        { "alias": "Advertised", "type": "vtss_appl_ospf6_area_range_conf_t", "name": "Advertised" },
        { "alias": "Auto/Specific", "description": "When 'Auto' is selected, the cost value is set to " + myCapabilities.MinGeneralCost + " automatically and isn't allowed to be configured." },
        {
            "alias": "Cost",
            "type": "vtss_appl_ospf6_area_range_conf_t",
            "name": "Cost",
            "dd_id": "cost",
            "suffix": " The allowed range is " + myCapabilities.MinGeneralCost + " to " + myCapabilities.MaxGeneralCost + " and the default setting is 'auto cost' mode."
        }
    ];
    updateTableParamsDesc("TableParamsDesc", recv_json, "ospf6.config.area_range.get", param_names);
    // Amend the cost description for WEB UI.
    $(cost).innerHTML = $(cost).innerHTML.replace(/The field is significant only when 'IsSpecificCost' is TRUE/, "It is allowed to be configured only when 'Specific' is selected");
}

/* Update the received HTML request */
function requestUpdate(recv_json, name) {
    if (name == "capabilities") {
        if (recv_json) {
            // Clone a new one and save to global variable
            myCapabilities = JSON.parse(JSON.stringify(recv_json));
        } else {
            alert("requestUpdate() failed: Get dynamic capabilities data failed.");
            return;
        }
    }

    if (myCapabilities) {
        requestJsonDoc("jsonRpc.status.introspection.specific.inventory.get", "ospf6.config.area_range.get", processUpdate);
    }
}

/* Get JSON specification and capabilities */

window.addEvent('domready', function () {
    loadXMLDoc("/json_spec", processTableDesc);

    // This table requires two JSON data(capabilities/specific_inventory).
    // To ensure the completed data, we request the specific_inventory data after
    // the capabilities data is received and it is requested only one time.
    requestJsonDoc("ospf6.capabilities.get", null, requestUpdate, "capabilities");
});

    </script>
</head>

<body>
    <h1>OSPF6 Area Range Configuration Help</h1>
    <p id="TableDesc"></p>
    <dl id="TableParamsDesc"></dl>
    <h2>Buttons</h2>
    <p>
        <input type="button" value="Add New Entry">: Click to add new entry.</p>
    <p>
        <input type="button" value="Save">: Click to save changes.</p>
    <p>
        <input type="button" value="Reset">: Click to undo any changes made locally and revert to previously saved values.</p>
</body>

</html>
