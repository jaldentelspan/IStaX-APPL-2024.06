<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <title>DSCP Classification</title>
 <link href="lib/normal.css" rel="stylesheet" type="text/css">
 <script type="text/javascript" src="lib/mootools-core.js"></script>
 <script type="text/javascript" src="lib/HeaderControl.js"></script>
 <script type="text/javascript" src="lib/config.js"></script>
 <script type="text/javascript" src="lib/ajax.js"></script>
 <script type="text/javascript" src="lib/spom.js"></script>
 <script type="text/javascript" src="lib/dynforms.js"></script>
 <script type="text/javascript" src="lib/validate.js"></script>
 <script type="text/javascript">

var help_page = "/help/help_dscp_classification.htm";

var oTdscp = configQosDscpNames;
var oVdscp = genArrayInt(0,63);

function addRow(index, frag, values)
{
  var classno = parseInt(values[0], 10);
  var tr = CreateStyledElement("tr", index % 2 ? "config_odd" : "config_even");
  var i;

  addTextCell(tr, classno, "cl");
  addSelectCell(tr, oTdscp, oVdscp, values[1], "cr", "dscp_0_" + classno);
  if (configQosHasDscpDplClassification) {
    for (i = 1; i < configQosDplCnt; i++) {
      addSelectCell(tr, oTdscp, oVdscp, values[1 + i], "cr", "dscp_" + i + "_" + classno);
    }
  }

  frag.appendChild(tr); // Add row to fragment 
}

/*
 * Format:
 * <class 0>|<class 1>|<class 3>|...<class 7>
 * 
 * class x :== <class_no>/<dscp_0>/<dscp_1>
 *   class_no   :== 0..7
 *   dscp_0     :== 0..63
 *   dscp_1     :== 0..63
*/
function processUpdate(req, ref)
{
  if (req.responseText) {
    var i, elem, pval, tbody, cBar;
    var portconfig = req.responseText.split("|");
    var frag = document.createDocumentFragment();
    var tr = document.createElement("tr");

    addTextHeaderCell(tr, "CoS", "cl");
    if (configQosHasDscpDplClassification) {
      for (i = 0; i < configQosDplCnt; i++) {
        addTextHeaderCell(tr, "DSCP DP" + i, "cl");
      }
    } else {
      addTextHeaderCell(tr, "DSCP", "cl");
    }
    frag.appendChild(tr);

    elem = document.getElementById("qos_thead");
    clearChildNodes(elem);
    elem.appendChild(frag);

    frag = document.createDocumentFragment();
    for (i = 0; i < portconfig.length; i++) {
      if (portconfig[i]) {
        pval = portconfig[i].split("/");
        addRow(i, frag, pval);
      }
    }
    tbody = document.getElementById(ref);
    clearChildNodes(tbody);
    tbody.appendChild(frag);

    cBar = new HeaderControlBar([{text: "*", className: "cl"}, 
                                 {name: "dscp_0_"}]);
    if (configQosHasDscpDplClassification) {
      for (i = 1; i < configQosDplCnt; i++) {
        cBar.extend([{name: "dscp_" + i + "_"}]);
      }
    } else {
    }
    cBar.construct(ref);
  } else {
    SpomHandleError();
  }
}

function requestUpdate() {
    if (SpomNavigationLoading()) {
        return;	// Bail out, navigation will trigger update
    }
    loadXMLDoc(SpomAddSidArg("/config/qos_dscp_classification_map"), processUpdate, 'dscpData');
    //SpomUpdateDisplaySid("display_sid");
    SpomUpdateFormSid("submit_sid");
}

function SpomSidSelectorUpdate(sid)
{
    SpomSetCurrentSid(sid);     // Save current SID
    requestUpdate();            // Update page to reflect selector
}

</script>
</head>

<body class="content" onload="requestUpdate();">

<h1>DSCP Classification <span id="display_sid"></span></h1>

<form method="POST" action="/config/qos_dscp_classification_map">

<table id="dscpConfig" summary="QoS Port DSCP Configuration" class="config">
 <thead id="qos_thead">
 </thead>
 <tbody id="dscpData">
 </tbody>
</table>

<p>
<input type="hidden" id="submit_sid" name="sid">
<input type="submit" value="Save">
<input type="reset" value="Reset">
</p>

</form>

</body>
</html>
